<!DOCTYPE html>
<html lang="en">
<head>
<style>
   a {
      font-size: 1em;
      padding: 5px;
      display: inline-block;
      margin-right: 10px;
   }

   a:link {
        background-color: yellow;
        width: 100px;
        height: 50px;
   }

   a:visited {
        color: red;
   }

   a:hover {
        background-color: lightsalmon;
        color: green;
   }
   a:active {
        color: blue;
   }


</style>
</head>
<body>
   <h2>Styling a link depending on state</h2>
   <strong><a href="#">Tutorialspoint</a></strong>
   <strong><a href="#">Google</a></strong>
   <p class="links">Hello Qtree</p>
    <div class="parent">
        <div>
            <!-- <div> -->
            <div style="visibility: hidden;">
                <p>Full Stack</p>
            </div>
        </div>
    </div>
</body>
</html>
